name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm run test --if-present

      - name: Build
        run: npm run build --if-present

      # Critical: publish the required "build" gate onto the PR HEAD SHA
      - name: Publish required build gate on PR head SHA
        if: ${{ github.event_name == 'pull_request' && success() }}
        env:
          GH_TOKEN: ${{ github.token }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "Publishing build gate to HEAD_SHA=$HEAD_SHA"
          gh api -X POST "repos/${GITHUB_REPOSITORY}/statuses/${HEAD_SHA}" \
            -f state=success \
            -f context=build \
            -f description="CI passed on PR head" \
            -f target_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          # Some rulesets want a check-run named "build" on the head SHA too
          gh api -X POST "repos/${GITHUB_REPOSITORY}/check-runs" \
            -H "Accept: application/vnd.github+json" \
            -f name=build \
            -f head_sha="${HEAD_SHA}" \
            -f status=completed \
            -f conclusion=success \
            -f 'output[title]=build' \
            -f 'output[summary]=Published by CI to satisfy repo ruleset'
